<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Responsive Structure</title>
<link href="template.css" rel="stylesheet" type="text/css" />
<script src="gfx/ui.core.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


<!-- BEGIN HTML COPY/PASTE -->

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="gfx/jquery.scroll-follow.js"></script>
<script src="gfx/jquery.easing.1.3"></script>




<!-- scroll to top -->

<script>
$(document).ready(function(){

	// hide #back-top first
	$("#back-top").hide();
	
	// fade in #back-top
	$(function () {
		$(window).scroll(function () {
			if ($(this).scrollTop() > 100) {
				$('#back-top').fadeIn();
			} else {
				$('#back-top').fadeOut();
			}
		});

		// scroll body to 0px on click
		$('#back-top a').click(function () {
			$('body,html').animate({
				scrollTop: 0
			}, 800);
			return false;
		});
	});
	var childHpx = $('nav#m-menu ul#nav li').css("height");
	var childH = childHpx.replace("px", "");
	var childN = $('nav#m-menu ul#nav li').size();
	var parentH = ((childH*-1)*(childN*1));
	
	$('nav#m-men').css("top", parentH + "px");
});
function navTab() {
		var childHpx = $('nav#m-menu ul#nav li').css("height");
		var childH = childHpx.replace("px", "");
		var childN = $('nav#m-menu ul#nav li').size();
		var parentH = ((childH*-1)*(childN*1));
		if ( $('nav#m-menu').hasClass("active") ) {
			$('nav#m-menu').css("top", parentH + "px").removeClass("active");
		} else {
			$('nav#m-menu').css("top", "0").addClass("active");
		}
		return false;
	}
</script>



<!-- scroll to top end -->



</head>

 
<body id="mysite">
<a onclick="navTab()" id="navTab"><img src="gfx/icon-menu.png" width="30" height="30"></a>  




<div class="skinBg">

</div> <!-- end skin bg -->



<!-- END HTML COPY/PASTE -->
