<!-- mobile navigation script -->
<script>
$(document).ready(function(){
	$("#navTab").click(function(){
	  $("#m-menu-content").slideToggle("slow");
	  $(this).toggleClass("active");
	  	});
	});
</script>
<!-- end mobile navigation script -->

<body id="mysite">
<a onclick="navTab()" id="navTab"><img src="http://unpub.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_7/70/705/227/gfx/icon-menu.png" width="30" height="30"></a>  




<div class="skinBg">

<!-- back to top -->
<p id="back-top">
		<a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->






     
        
<!-- header -->
<div id="wrapper-header">
	<div class="backDropImg"></div>
    
    <header id="header" class="sk-container">
    <div id="logoWrap" class="sixteen columns clearfix">
        <div id="logo">
            {LOGO} 
         </div>
      <!-- end logo -->
        <div id="slogan">
            {Tagline_1}
         </div>
      <!-- end logo -->
    </div>

  		<nav id="menu" class="sixteen columns">
        	{Site_Menu} 
        </nav><!-- end web nav -->
        
        <div id="phone-number">
                <div class="numbercta"><div class="cta">{Tagline_2}</div> {PHONE}</span></div>
        </div><!-- end phone -->
        
        <!-- begin mobile phone # -->

        <div id="m-phone-number">
            <div class="mnumbercta"><div class="cta">{Tagline_2}</div> <a href="tel:{PHONE}">{PHONE}</a></span></div>
        </div> 
        <!-- end mobile phone # -->
        
        
		<!-- mobile menu -->
		<nav id="m-menu" class="sixteen columns">
			{Site_Menu}    
		</nav>
		<!-- end mobile menu -->
		     
     	<div id="header-image-wrapper-1" class="sixteen columns">
   	    	{HEADER_IMAGE_1}
        </div> 
     	<!-- end header image -->

    </header><!-- end header container -->  
    
      
</div> <!-- header wrapper end -->

<!-- content area -->
<div id="wrapper-content">

	<div class="sk-container">
        
        <section id="content-area" class="sixteen columns">
           {CONTENT_DATA}  
        </section>
         <!-- end content area -->
         
    </div>
    <!-- end container -->
    
</div>
<!-- content area end -->
<div id="wrapper-footer">
	<footer class="sk-container">
    
        <nav class="ten columns">
            {MODULE_MIRROR_MENU}
        </nav>  <!-- end mirrior menu module -->
        
     	 <div id="footer-area" class="six columns">
  			 {FOOTER_DATA}
		</div>   
        
    </footer>    
</div>
<!-- footer end -->

<div id="wrapper-copyright">
    	<div class="sk-container">
        <script src='http://unpub.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_c/c0/c04/332/gfx/copyright.js' type='text/javascript'></script>
        </div>
    </div> <!-- wrapper copyright end -->
    
</div> <!-- end skin bg -->

<!-- mobile cta panel -->
 <div id="m-panel">
        <div class="m-panel-content">
            <a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
            <a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
            <a href="{CLICK2MAPURL}" class="m-click-map"><span>{CLICK2MAPURL}</span></a>
 	   </div>      
</div> 
<!-- end mobile cta panel -->
